<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <ul>
        <nav>
            <li><a href="{{BASE}}/">Home</a></li>
            <li><a href="{{BASE}}/posts">Posts</a></li>
            <li><a href="{{BASE}}/galleria">Galleria</a></li>
            <li><a href="{{BASE}}/contato">Contato</a></li>
            <li><a href="{{BASE}}/trabalhe">Trabalhe conosco</a></li>
            {% if SESSION_ID %}
            <li><a href="{{BASE}}/users/destroy">Sair</a></li>
            {% endif %}
        </nav>
        {% if SESSION_USER_NAME %}
        <li><a href="{{BASE}}/users/edit/{{SESSION_ID}}">{{ SESSION_USER_NAME }}</a>, Bem vindo!</li>
        {% endif %}
    </ul>

    {% block body %}
    {% if flash %}
    <div class="{{flash.class}}" id='msg-flash'>
        {{ flash.name }}
    </div>
    <script>
        setTimeout(() => {
            document.querySelector('#msg-flash').style.display = 'none';
        }, 3000);
    </script>
    {% endif %}
    {% endblock %}

    <script src="{{BASE}}/public/js/app.js"></script>
</body>

</html>
