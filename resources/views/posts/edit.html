{% extends "base/base.html" %}

{% block title %}
{{title ?? 'Criar Post'}}
{% endblock title %}

{% block body %}

<div class="card card-body bg-light mt5">
    <h2>Editar Post</h2>
    <form action="{{BASE}}/posts/update/{{data.id}}" method="post">
        <div class="form-group">
            <label for="title">Titulo<sup>*</sup></label>
            <input type="text" name="title" id="title"
                class="form-control form-control-lg {{ data.title_error != '' ? 'is-invalid' : '' }}"
                value="{{ data.title ?? '' }}">
            <span class="invalid-feedback">
                {{ data.title_error }}
            </span>
        </div>

        <div class="form-group">
            <label for="body">Digite o texto: <sup>*</sup></label>
            <textarea name="body" id="body"
                class="form-control form-control-lg {{ data.body_error != '' ? 'is-invalid' : '' }}">
                {{ data.body ?? '' }}
            </textarea>
            <span class="invalid-feedback">
                {{ data.body_error }}
            </span>
        </div>

        <input type="submit" class="btn btn-success" value="Enviar">
    </form>
</div>

<ul>
    {% for user in users %}

    {% endfor %}
</ul>

{% endblock %}
