{% extends "base/base.html" %}

{% block title %}
{{title ?? 'Welcome'}}
{% endblock title %}

{% block body %}
<h1>Welcome</h1>


{% for data in posts %}
<div>
    <a href="{{BASE}}/posts/show/{{data.id}}">
        <h1>{{ data.title }}</h1>
        <figure>
            <img src="{{BASE}}/public/img/posts/id_{{data.id}}/{{data.img}}" alt="{{data.img}}" title="{{data.title}}">
            <figcaption style="white-space: nowrap;width: 450px;overflow: hidden;text-overflow: ellipsis;">
                <p>
                    {{ data.body }}
                </p>
            </figcaption>
        </figure>
    </a>
    {% if (data.user_id == SESSION_ID) %}
    <a href="{{BASE}}/posts/edit/{{ data.id }}" class="btn btn-dark">
        Edit
    </a>
    <form class="pull-right" action="{{BASE}}/posts/delete/{{data.id}}" method="post">
        <input type="submit" value="Deletar" class="btn btn-danger" name="delete">
    </form>
    {% endif %}
</div>
{% endfor %}


{% endblock %}
