{% extends "base/base.html" %}

{% block title %}
{{title ?? 'Welcome'}}
{% endblock title %}

{% block body %}

<div>
    <h1>{{ data.title }}</h1>
    <small class="bg-secondary text-white p-2 mb-3">
        Escrito por {{ user.name }} em {{ data.created_at }}
    </small>
    <figure>
        <img src="{{BASE}}/public/img/posts/id_{{data.id}}/{{data.img}}" alt="{{data.img}}" title="{{data.title}}">
        <figcaption>
            <p>
                {{ data.body }}
            </p>
        </figcaption>
    </figure>
</div>

{% if (data.user_id == SESSION_ID) %}
    <hr>
    <a href="{{BASE}}/posts/edit/{{ data.id }}" class="btn btn-dark">
        Edit
    </a>
    <form class="pull-right" action="{{BASE}}/posts/delete/{{data.id}}" method="post">
        <input type="submit" value="Deletar" class="btn btn-danger" name="delete">
    </form>
{% endif %}

{% endblock %}
