{% extends "base/base.html" %}

{% block title %}
{{title ?? 'Editar Usúario'}}
{% endblock title %}

{% block body %}
<h1>{{ title ?? 'Editar usuário'}}</h1>

<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card card-body bg-light mt5">

            {{ flash.flash }}

            <p>Preencha o formulário</p>

            <form action="{{BASE}}/users/update" method="post">

                <input type="hidden" name="id" value="{{ data.id }}">

                <!-- Name -->
                <div class="form-group">
                    <label for="name">Nome: <sup>*</sup></label>
                    <input type="text" name="name" id="name"
                        class="form-control form-control-lg {{data.name_error != '' ? 'is-invalid' : '' }}"
                        value="{{ data.name ?? '' }}">
                    <span class=" invalid-feedback">
                        {{ data.name_error }} </span>
                </div>

                <div class="form-group">
                    <label for="last_name">Sobrenome: <sup>*</sup></label>
                    <input type="text" name="last_name" id="last_name"
                        class="form-control form-control-lg {{data.last_name_error != '' ? 'is-invalid' : '' }}"
                        value="{{ data.last_name ?? '' }}">
                    <span class=" invalid-feedback">
                        {{ data.last_name_error }} </span>
                </div>
        
                <div class="row">
                    <div class="col">
                        <input type="submit" value="Atualizar" class="btn btn-success btn-block">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
