{% extends "base/base.html" %}

{% block title %}
{{title ?? 'Criar Post'}}
{% endblock title %}

{% block body %}

<div class="card card-body bg-light mt5">
    <h2>{{data.title}}</h2>
    <form action="{{BASE}}/gallery/update/{{data.id}}" method="post" enctype="multipart/form-data">

        <input type="hidden" name="id" id="{{data.id}}" value="{{data.id}}">

        <div class="form-group">
            <label for="img_description">Descrição da imagem<sup>*</sup></label>
            <input type="text" name="img_description" id="img_description"
                class="form-control form-control-lg {{ error.img_description != '' ? 'is-invalid' : '' }}"
                value="{{ data.img_description ?? '' }}">
            <span class="invalid-feedback">
                {{ error.img_description }}
            </span>
        </div>

        <div class="form-group">
            <label for="img">Coloque a imagem</label>
            <input type="file" name="img" id="img"
                class="form-control form-control-lg {{ error.img_error != '' ? 'is-invalid' : '' }}"
                value="{{ data.img ?? '' }}">
            <input type="hidden" name="img" id="img" value="{{data.img}}">
            <span class="invalid-feedback">
                {{ error.img_error }}
            </span>
            {% if data.img %}
            <img src="{{BASE}}/public/img/gallery/id_{{data.id}}/{{data.img}}" alt="{{data.img}}" title="{{data.title}}">
            {% endif %}
        </div>

        <input type="submit" class="btn btn-success" value="Enviar">
    </form>
</div>

<ul>
    {% for user in users %}

    {% endfor %}
</ul>

{% endblock %}
